<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to SuperSite - Ultra Beautiful Modern Website">
  <title>Login - SuperSite</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
  
  <!-- Background gradient -->
  <div class="fixed inset-0 animated-gradient opacity-20 -z-10"></div>
  
  <!-- Login Card -->
  <div class="w-full max-w-md">
    <!-- Back to home -->
    <div class="text-center mb-8">
      <a href="/" class="inline-flex items-center text-purple-600 dark:text-purple-400 hover:text-purple-700 dark:hover:text-purple-300 transition">
        <i class="fas fa-arrow-left mr-2"></i>
        Back to Home
      </a>
    </div>
    
    <!-- Glass card -->
    <div class="glass bg-white/90 dark:bg-gray-800/90 rounded-3xl shadow-2xl p-8 backdrop-blur-xl">
      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl mb-4">
          <span class="text-3xl">ðŸš€</span>
        </div>
        <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
        <p class="text-gray-600 dark:text-gray-400">Sign in to continue to SuperSite</p>
      </div>
      
      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input 
              type="email" 
              id="email" 
              name="email"
              class="form-input w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-purple-600 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
              placeholder="admin@example.com"
              required
              aria-label="Email address"
            >
          </div>
        </div>
        
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium mb-2">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input 
              type="password" 
              id="password" 
              name="password"
              class="form-input w-full pl-10 pr-12 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-purple-600 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
              aria-label="Password"
            >
            <button 
              type="button" 
              onclick="togglePassword()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              aria-label="Toggle password visibility"
            >
              <i id="passwordIcon" class="fas fa-eye text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"></i>
            </button>
          </div>
        </div>
        
        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input 
              type="checkbox" 
              id="rememberMe" 
              name="rememberMe"
              class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-purple-500 dark:focus:ring-purple-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            >
            <label for="rememberMe" class="ml-2 text-sm text-gray-600 dark:text-gray-400">
              Remember me
            </label>
          </div>
          <a href="#" class="text-sm text-purple-600 dark:text-purple-400 hover:text-purple-700 dark:hover:text-purple-300">
            Forgot password?
          </a>
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full btn-primary text-white font-semibold py-3 rounded-xl shadow-lg"
          aria-label="Sign in"
        >
          Sign In
        </button>
        
        <!-- Demo Credentials -->
        <div class="bg-purple-50 dark:bg-purple-900/20 border border-purple-200 dark:border-purple-800 rounded-xl p-4">
          <p class="text-sm text-purple-900 dark:text-purple-300 font-medium mb-2">
            <i class="fas fa-info-circle mr-2"></i>Demo Credentials
          </p>
          <p class="text-xs text-purple-700 dark:text-purple-400">
            <strong>Email:</strong> admin@example.com<br>
            <strong>Password:</strong> admin123
          </p>
        </div>
        
        <!-- Register Link -->
        <div class="text-center">
          <p class="text-gray-600 dark:text-gray-400">
            Don't have an account? 
            <a href="register.html" class="text-purple-600 dark:text-purple-400 font-semibold hover:text-purple-700 dark:hover:text-purple-300">
              Sign Up
            </a>
          </p>
        </div>
      </form>
    </div>
    
    <!-- Theme Toggle -->
    <div class="text-center mt-6">
      <button id="themeToggle" class="p-3 rounded-full glass hover:bg-white/20 dark:hover:bg-gray-800/20 transition">
        <i class="fas fa-moon text-xl"></i>
      </button>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="js/database.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  
  <script>
    // Check if already logged in
    if (auth.isAuthenticated()) {
      window.location.href = 'dashboard.html';
    }
    
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('passwordIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
      }
    }
    
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      
      // Validate
      if (!validateEmail(email)) {
        Toast.show('Please enter a valid email address', 'error');
        return;
      }
      
      if (!validatePassword(password)) {
        Toast.show('Password must be at least 6 characters', 'error');
        return;
      }
      
      // Attempt login
      const result = auth.login(email, password, rememberMe);
      
      if (result.success) {
        Toast.show('Login successful! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } else {
        Toast.show(result.message, 'error');
      }
    });
  </script>
  
</body>
</html>
