<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SuperSite Dashboard - Manage your content and users">
  <title>Dashboard - SuperSite</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
  
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar-transition w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 fixed h-full z-40 -translate-x-full md:translate-x-0">
      <div class="flex flex-col h-full">
        <!-- Logo -->
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
          <a href="/" class="flex items-center space-x-2">
            <span class="text-2xl">ðŸš€</span>
            <span class="text-xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">SuperSite</span>
          </a>
        </div>
        
        <!-- Navigation -->
        <nav class="flex-1 p-4 overflow-y-auto">
          <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg mb-2">
            <i class="fas fa-th-large"></i>
            <span>Dashboard</span>
          </a>
          <a href="posts.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg mb-2 transition">
            <i class="fas fa-file-alt"></i>
            <span>Posts</span>
          </a>
          <a href="users.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg mb-2 transition">
            <i class="fas fa-users"></i>
            <span>Users</span>
          </a>
          <a href="profile.html" class="flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg mb-2 transition">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
          <div class="border-t border-gray-200 dark:border-gray-700 my-4"></div>
          <a href="/" class="flex items-center space-x-3 px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg mb-2 transition">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <button onclick="logout()" class="w-full flex items-center space-x-3 px-4 py-3 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </nav>
      </div>
    </aside>
    
    <!-- Main Content -->
    <div class="flex-1 flex flex-col md:ml-64">
      <!-- Top Bar -->
      <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <button onclick="toggleSidebar()" class="md:hidden mr-4 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
              <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-2xl font-bold">Dashboard</h1>
          </div>
          
          <div class="flex items-center space-x-4">
            <button id="themeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
              <i class="fas fa-moon"></i>
            </button>
            <div id="userAvatar"></div>
          </div>
        </div>
      </header>
      
      <!-- Content Area -->
      <main class="flex-1 overflow-y-auto p-6">
        <!-- Welcome Message -->
        <div class="mb-8">
          <h2 class="text-3xl font-bold mb-2">Welcome back, <span id="userName" class="text-purple-600 dark:text-purple-400">User</span>!</h2>
          <p class="text-gray-600 dark:text-gray-400">Here's what's happening with your site today.</p>
        </div>
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
          <!-- Total Users -->
          <div class="stat-card bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between mb-4">
              <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900/30 rounded-lg flex items-center justify-center">
                <i class="fas fa-users text-purple-600 dark:text-purple-400 text-xl"></i>
              </div>
              <span class="text-green-500 text-sm font-semibold">+12%</span>
            </div>
            <h3 class="text-gray-600 dark:text-gray-400 text-sm font-medium mb-1">Total Users</h3>
            <p id="totalUsers" class="text-3xl font-bold">0</p>
          </div>
          
          <!-- Total Posts -->
          <div class="stat-card bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between mb-4">
              <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 rounded-lg flex items-center justify-center">
                <i class="fas fa-file-alt text-blue-600 dark:text-blue-400 text-xl"></i>
              </div>
              <span class="text-green-500 text-sm font-semibold">+8%</span>
            </div>
            <h3 class="text-gray-600 dark:text-gray-400 text-sm font-medium mb-1">Total Posts</h3>
            <p id="totalPosts" class="text-3xl font-bold">0</p>
          </div>
          
          <!-- Published Posts -->
          <div class="stat-card bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between mb-4">
              <div class="w-12 h-12 bg-green-100 dark:bg-green-900/30 rounded-lg flex items-center justify-center">
                <i class="fas fa-check-circle text-green-600 dark:text-green-400 text-xl"></i>
              </div>
              <span class="text-green-500 text-sm font-semibold">+15%</span>
            </div>
            <h3 class="text-gray-600 dark:text-gray-400 text-sm font-medium mb-1">Published</h3>
            <p id="publishedPosts" class="text-3xl font-bold">0</p>
          </div>
          
          <!-- Active Users -->
          <div class="stat-card bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between mb-4">
              <div class="w-12 h-12 bg-pink-100 dark:bg-pink-900/30 rounded-lg flex items-center justify-center">
                <i class="fas fa-user-check text-pink-600 dark:text-pink-400 text-xl"></i>
              </div>
              <span class="text-green-500 text-sm font-semibold">+5%</span>
            </div>
            <h3 class="text-gray-600 dark:text-gray-400 text-sm font-medium mb-1">Active Users</h3>
            <p id="activeUsers" class="text-3xl font-bold">0</p>
          </div>
        </div>
        
        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
          <!-- Posts Chart -->
          <div class="lg:col-span-2 bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-200 dark:border-gray-700">
            <h3 class="text-xl font-bold mb-4">Posts Overview</h3>
            <div class="h-64">
              <canvas id="postsChart"></canvas>
            </div>
          </div>
          
          <!-- Users Chart -->
          <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-200 dark:border-gray-700">
            <h3 class="text-xl font-bold mb-4">Users by Role</h3>
            <div class="h-64">
              <canvas id="usersChart"></canvas>
            </div>
          </div>
        </div>
        
        <!-- Recent Activity -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
          <div class="p-6 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-xl font-bold">Recent Activity</h3>
          </div>
          <div class="overflow-x-auto">
            <table class="custom-table">
              <thead>
                <tr>
                  <th>User</th>
                  <th>Activity</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody id="recentActivityTable">
                <tr>
                  <td colspan="3" class="text-center py-8">
                    <div class="spinner mx-auto"></div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <!-- Overlay for mobile sidebar -->
  <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden" onclick="toggleSidebar()"></div>
  
  <!-- Scripts -->
  <script src="js/database.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dashboard.js"></script>
  
  <script>
    // Toggle sidebar with overlay
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    }
  </script>
  
</body>
</html>
